<body data-page="cart">
  <div class="bg-noise" aria-hidden="true"></div>
  <header id="siteHeader"></header>

  <main class="page-shell">
    <section class="section">
      <p class="kicker">Cart</p>
      <h1 class="section-title">Review your ritual stack</h1>

          <h3>Order summary</h3>

          <div class="summary-line total"><span>Total</span><strong id="cartTotal">$0.00</strong></div>
          <button id="goCheckout" class="btn btn-primary" type="button">Proceed to checkout</button>
          <a class="btn btn-secondary" href="./wishlist.html">Open wishlist</a>
